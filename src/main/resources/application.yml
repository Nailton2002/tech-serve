spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_techserve_kotlin
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  application:
    name: techserve

server:
  port: 8080
